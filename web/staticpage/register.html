<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/learn/staticpage/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="/learn/staticpage/vendor/font-awesome/css/font-awesome.min.css">
    <!-- Custom Font Icons CSS-->
    <link rel="stylesheet" href="/learn/staticpage/css/font.css">
    <!-- Google fonts - Muli-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="/learn/staticpage/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/learn/staticpage/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="/learn/staticpage/img/favicon.ico">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>Dashboard</h1>
                  </div>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form class="text-left form-validate" method="post" action="/learn/test">
                    <div class="form-group-material">
                      <input id="register-username" type="text" name="registerUsername" required data-msg="请输入您的手机号" class="input-material">
                      <label for="register-username" class="label-material">手机号</label>
                    </div>
                    <div class="form-group-material">
                      <input id="register-email" type="email" name="registerEmail" required data-msg="请输入您的电子邮箱" class="input-material">
                      <label for="register-email" class="label-material">电子邮箱      </label>
                    </div>
                    <div class="form-group-material">
                      <input id="register-password" type="password" name="registerPassword" required data-msg="请输入您的密码" class="input-material">
                      <label for="register-password" class="label-material">密码        </label>
                    </div>
                    <div class="form-group terms-conditions text-center">
                      <input id="register-agree" name="registerAgree" type="checkbox" required value="1" data-msg="协议" class="checkbox-template">
                      <label for="register-agree">我同意上述协议</label>
                    </div>
                    <div class="form-group text-center">
                      <input id="register" type="submit" value="注册" class="btn btn-primary">
                    </div>
                  </form><small>已经存在账号? </small><a href="login.html" class="signup">登录</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="/learn/staticpage/vendor/jquery/jquery.min.js"></script>
    <script src="/learn/staticpage/vendor/popper.js/umd/popper.min.js"> </script>
    <script src="/learn/staticpage/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/learn/staticpage/vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="/learn/staticpage/vendor/chart.js/Chart.min.js"></script>
    <script src="/learn/staticpage/vendor/jquery-validation/jquery.validate.min.js"></script>
    <script src="/learn/staticpage/js/front.js"></script>
  </body>
</html>
